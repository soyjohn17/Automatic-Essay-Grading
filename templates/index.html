<!DOCTYPE html>
<html>
<head>
  <title>Automatic Essay Grading</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>AUTOMATIC ESSAY GRADING</h1>

    <div class="form-group">
      <label for="essay">Type your essay:</label>
      <textarea id="essay" name="essay" placeholder="Enter your essay here"></textarea>
    </div>

    <div class="form-group">
      <label for="file">Upload your essay:</label>
      <input type="file" id="file" name="file">
    </div>


    <div class="form-group">
      <input type="submit" value="Submit">
      <input type="button" value="Clear">
    </div>

    <div class="graded-result">
      <h2>Graded Result:</h2>
      <p id="result"></p>
    </div>
  </div>

  <script>
    // JavaScript code can be added here to handle form submission and result display
  </script>
</body>
</html>
