<!DOCTYPE html>
<html>
<head>
  <title>Automatic Essay Grading</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      
    }
    
    .header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    
    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .textarea-container {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .textarea {
      width: 100%;
      height: 200px;
      resize: none;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 16px;
    }
    
    .btn-container {
      text-align: center;
    }
    
    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 0 5px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
    }
    
    .btn-clear {
      background-color: #ccc;
      color: #333;
    }
    
    .upload-container {
      text-align: center;
      margin-top: 20px;
    }
    
    .upload-btn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Automatic Essay Grading</h1>
  </div>
  
  <div class="container">
    <div class="textarea-container">
      <textarea class="textarea" placeholder="Enter your essay here"></textarea>
    </div>
    
    <div class="btn-container">
      <button class="btn">Grade</button>
      <button class="btn btn-clear">Clear</button>
    </div>
    
    <div class="upload-container">
      <input type="file" class="upload-btn" accept=".txt,.doc,.docx,.pdf">
    </div>
  </div>
</body>
</html>
